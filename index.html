<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURULEVEL STUDENT PAYMENT</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="container">
    
    <form action="">
        <span class="circle"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
        <div class="row">

            <div class="col">
                <h3 class="title">Payment method</h3>
                
                
                <h6 class="subtitle">Credit Card</h6>   
                <p>Input your card details.</p>
                
                <i class="fa fa-circle-thin" id="icon" aria-hidden="true"></i>
                <div class="inputBox">
                    <span>Name on card</span>
                    <input type="text" placeholder="Olivia Rhye">
                </div>
                <div class="inputBox">
                    <span>Card number</span>
                   <!-- <i class="fa fa-cc-mastercard" aria-hidden="true"></i> -->
               <input type="email" placeholder="1234-1234-1234-1234">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <input type="cancel" value="Cancel" class="cancel-btn">
                    </div>
                    <div class="inputBox">
                        <input type="buy" value="Buy" class="buy-btn">
                    </div>
                </div>
                
            </div>
            

            <div class="col">
               <i class="fa fa-circle-thin" id="icon" aria-hidden="true"></i>
                <h6 class="subtitle">Internet Banking</h6>
                
                <div class="inputBox">
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="flexBox">
                    <span>Expiry</span>
                    <input type="text" placeholder="06 2024">
                </div>
                <div class="flexBox">
                    <span>CVV</span>
                    <input type="text" placeholder="...">
                </div>
            </div>
    
        </div>

       

    </form>

</div>    
    
</body>
</html>
